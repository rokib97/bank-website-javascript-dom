<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrp cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

  <body>
    <header>
      <h1 class="text-center mt-5">
        Welcome To My <span class="text-success fw-bold">Baaper Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-dark container p-5 my-4 w-75 border-2 rounded-3">
        <h3 class="mt-3 fw-bold text-white">Please Login</h3>
        <div>
          <input
            id="user-email"
            class="w-50 border rounded-2 d-blcik border-info d-block my-3 px-2"
            type="email"
            name=""
            id=""
            placeholder="your mail"
            required
          />
          <input
            id="user-password"
            class="w-50 border rounded-2 d-blcik border-info d-block px-2"
            type="password"
            name=""
            id=""
            placeholder="your password"
            required
          />
          <button
            id="submit-btn"
            class="btn btn-warning mt-3 border rounded-2 border-info text-white fw-bold"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="./js/login.js"></script>
